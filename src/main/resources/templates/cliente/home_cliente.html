<body>
	<section
		class="u-align-center u-clearfix u-image u-shading u-section-1" src=""
		id="sec-b036" data-image-width="150" data-image-height="94">
		<div class="u-clearfix u-sheet u-sheet-1">
			<div
				class="u-border-3 u-border-grey-dark-1 u-line u-line-horizontal u-line-1"></div>
			<div class="u-align-center u-expanded-width u-form u-form-1">
				<form action="#" method="POST"
					class="u-clearfix u-form-spacing-24 u-form-vertical u-inner-form"
					style="padding: 0px;" source="custom" name="form">

					<table border="0" class="tablePrincipal">
						<thead>
							<tr>
								<th class="nome">Nome</th>
								<th class="rg">RG</th>
								<th class="telefone">Telefone</th>
								<th class="modelo">Modelo do Veiculo</th>
								<th class="placa">Placa do Veiculo</th>
								<th class="editar">Editar</th>
								<th class="excluir">Excluir</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="objNovoCliente : ${objHomeListaClientes}">
								<td th:text="${objNovoCliente.nome}"></td>
								<td th:text="${objNovoCliente.rg}"></td>
								<td th:text="${objNovoCliente.telefone}"></td>
								<td th:text="${objNovoCliente.modeloVeiculo}"></td>								
								<td th:text="${objNovoCliente.placaVeiculo}"></td>
								
 								<td> 
 									
 									 <a th:href="@{/atualizarCliente/{id}(id=${objNovoCliente.id})}">
 									 <button class="botaoEditar" type="button">Editar</button></a> 									
									
								</td>
								<td>		
									<a th:href="@{/deletarCliente/{id}(id=${objNovoCliente.id})}">
									<button class="botaoExcluir" type="button"> Excluir</button></a>	
								</td>		
							</tr>

						</tbody>
					</table>

				</form>
			</div>
		</div>
	</section>
